    <div class="tempo-display">
        <div class="tempo-value">180</div>
        <div class="tempo-label">每分鐘拍數</div>
    </div>

    <div class="beat-info">
        <div class="beat-row">
            <span class="beat-label">拍號：</span>
            <span class="beat-value">2/2</span>
        </div>
        <div class="beat-row">
            <span class="beat-label">已打：</span>
            <span class="beat-value" id="beatCount">0</span>
        </div>
        <div class="beat-indicator">
            <div class="beat-dot" id="dot1"></div>
            <div class="beat-dot" id="dot2"></div>
        </div>
    </div>

    <div class="duration-section">
        <div class="section-title">練習時長</div>
        <div class="duration-buttons">
            <button class="duration-btn" data-duration="15">15分鐘</button>
            <button class="duration-btn" data-duration="30">30分鐘</button>
            <button class="duration-btn" data-duration="45">45分鐘</button>
            <button class="duration-btn" data-duration="60">60分鐘</button>
        </div>
    </div>

    <div class="time-remaining" id="timeDisplay">請選擇練習時長</div>

    <button class="control-button start-btn" id="startBtn">開始</button>
    <button class="control-button stop-btn hidden" id="stopBtn">停止</button>
</div>

<script>
    const BPM = 180;
    const BEATS_PER_MEASURE = 2;
    const INTERVAL = 60000 / BPM; // milliseconds per beat

    let audioContext;
    let beatCount = 0;
    let currentBeat = 0;
    let isPlaying = false;
    let selectedDuration = null;
    let remainingTime = 0;
    let intervalId = null;
    let countdownId = null;

    // DOM elements
    const beatCountDisplay = document.getElementById('beatCount');
    const timeDisplay = document.getElementById('timeDisplay');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const durationBtns = document.querySelectorAll('.duration-btn');
    const dot1 = document.getElementById('dot1');
    const dot2 = document.getElementById('dot2');

    // Initialize Audio Context
    function initAudio() {
        if (!audioContext) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
    }

    // Play metronome click
    function playClick(isAccent) {
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        oscillator.frequency.value = isAccent ? 1200 : 800;
        oscillator.type = 'sine';
        
        gainNode.gain.setValueAtTime(0.8, audioContext.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
        
        oscillator.start(audioContext.currentTime);
        oscillator.stop(audioContext.currentTime + 0.1);
    }

    // Update beat indicators
    function updateBeatIndicator() {
        dot1.classList.remove('active');
        dot2.classList.remove('active');
        
        if (currentBeat === 0) {
            dot1.classList.add('active');
        } else {
            dot2.classList.add('active');
        }
    }

    // Format time display
    function formatTime(seconds) {
        const mins = Math.floor(seconds / 60);
        const secs = seconds % 60;
        return `剩餘時間：<span class="time-value">${mins}:${secs.toString().padStart(2, '0')}</span>`;
    }

    // Duration button click
    durationBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            durationBtns.forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            selectedDuration = parseInt(btn.dataset.duration);
            remainingTime = selectedDuration * 60;
            timeDisplay.innerHTML = formatTime(remainingTime);
            startBtn.disabled = false;
        });
    });

    // Start button
    startBtn.addEventListener('click', () => {
        if (!selectedDuration) {
            alert('請先選擇練習時長');
            return;
        }

        initAudio();
        
        isPlaying = true;
        beatCount = 0;
        currentBeat = 0;
        remainingTime = selectedDuration * 60;
        
        beatCountDisplay.textContent = beatCount;
        timeDisplay.innerHTML = formatTime(remainingTime);
        
        startBtn.classList.add('hidden');
        stopBtn.classList.remove('hidden');
        durationBtns.forEach(btn => btn.disabled = true);

        // Beat interval
        intervalId = setInterval(() => {
            playClick(currentBeat === 0);
            beatCount++;
            beatCountDisplay.textContent = beatCount;
            updateBeatIndicator();
            
            currentBeat = (currentBeat + 1) % BEATS_PER_MEASURE;
        }, INTERVAL);

        // Countdown interval
        countdownId = setInterval(() => {
            remainingTime--;
            timeDisplay.innerHTML = formatTime(remainingTime);
            
            if (remainingTime <= 0) {
                stopMetronome();
                alert('練習時間結束！\n總共打了 ' + beatCount + ' 拍');
            }
        }, 1000);
    });

    // Stop button
    stopBtn.addEventListener('click', () => {
        stopMetronome();
    });

    function stopMetronome() {
        isPlaying = false;
        
        if (intervalId) {
            clearInterval(intervalId);
            intervalId = null;
        }
        
        if (countdownId) {
            clearInterval(countdownId);
            countdownId = null;
        }
        
        startBtn.classList.remove('hidden');
        stopBtn.classList.add('hidden');
        durationBtns.forEach(btn => btn.disabled = false);
        
        dot1.classList.remove('active');
        dot2.classList.remove('active');
    }

    // Prevent screen sleep
    let wakeLock = null;
    async function requestWakeLock() {
        try {
            if ('wakeLock' in navigator) {
                wakeLock = await navigator.wakeLock.request('screen');
            }
        } catch (err) {
            console.log('Wake Lock error:', err);
        }
    }

    startBtn.addEventListener('click', requestWakeLock);
</script>
